query events_affiliations {
  hge_events(limit: 50){
    event_status
    last_update
    affiliations_events_by_event_id(limit: 2) {
      affiliation{
        publisher{
          publisher_name
        }
      }
    }
  }
}

query events_remote_affiliations {
  hge_events(limit: 50){
    event_status
    last_update
    remote_affiliations_events_by_event_id(limit: 2) {
      affiliation{
        publisher{
          publisher_name
        }
      }
    }
  }
}
